<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="card.css" rel="stylesheet">
    <title> Desafio Card</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row m-0 p-0 justify-content-center">


            <div class="col-5 mt-0 p-0 bg-light">

                <div class=" col-12">
                    <hr class="bg-danger mt-2 mb-1 p-0" style="width: 99.9%;">
                </div>

                <!-- Primeira linha-->
                <div class="row justify-content-center p-0 m-0">
                
                    <!-- Quatro pontinhos -->
                    <div class="col-4 m-0 pl-3">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>

                    <!-- Horas -->
                    <div class="col-4 m-0 pl-3 text-center">
                        12:34 PM
                    </div>

                    <!-- Ícone bateria -->
                    <div class="col-4 m-0 pr-3 text-right">
                        <i class="fas fa-battery-full"></i>
                    </div>

                </div>

                <div class="row m-0 py-3 justify-content-center">

                    <div class="col-4 m-0 pl-4">
                        <i class="fas fa-chevron-left"></i>
                    </div>

                    <div class="col-4 m-0 p-0 text-center font-size-24px font-weight-bold">
                        lluanagabrieli
                    </div>

                    <div class="col-4 m-0 pr-4 text-right">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>

                </div>

                <!-- NOME E BIOGRAFIA-->
                <div class="row p-0 m-0 justify-content-center">
                    <div class="col-8 m-0 p-0 pl-4">
                        <div class=" text-left font-size-32px font-weight-bold mt-3">
                            Luana Gabrieli
                        </div>
                        <div class="font-size-20px">
                            Aprendiz em front-end &#10024
                        </div>
                        <div class="font-size-18px">
                            <a href="url">github.com/lluanagabrieli</a>
                        </div>

                        <div class="mt-3">
                            <span class="font-size-24px font-weight-bold">1,242</span> <span class="font-size-20px mr-2">Seguidores</span>
                            <span class="font-size-24px font-weight-bold">398</span> <span class="font-size-20px">Seguindo</span>
                        </div>

                    </div>

                <!-- IMAGEM DE PERFIL-->
                    <div class="col-4 m-0 p-0 text-right pt-4 pr-3">
                        <img src="img.es.jpeg"class="rounded-circle" style="max-width: 150px; max-height: 140px;">
                    </div>
                </div>

                <div class="row justify-content-center p-0 m-0">
                    <div class="col-12 m-0 pl-4 font-size-20px" style="color: grey;">
                        <p>Seguido por <span class="font-weight-bold">usuário-01</span> e <span class="font-weight-bold">usuário-2</span></p>
                    </div>
                </div>


                <div class="row justify-content-center mt-3">
                    <button type="button" class="btn background-seguir col-5 mr-2 font-weight-bold font-white" style="border: none;"data-toggle="button" aria-pressed="false" autocomplete="off">Seguir</button>
                    <button type="button" class="btn border-mensagem font-weight-bold col-5" data-toggle="button" aria-pressed="false" autocomplete="off">Mensagem</button>
                </div>

                <div class="row m-0 p-0 mt-3">
                    <div class="col-3 m-0 p-0 text-center">
                        <img src="01.png" class="rounded-circle" style="max-width: 100px; max-height: 90px; border: 2px solid fuchsia;"><br>
                        <span>&#128525</span>
                    </div>
                    <div class="col-3 m-0 p-0 text-center">
                        <img src="01.png" class="rounded-circle" style="max-width: 100px; max-height: 90px;border: 2px solid fuchsia;"><br>
                        <span>&#129321</span>
                    </div>
                    <div class="col-3 m-0 p-0 text-center">
                        <img src="01.png" class="rounded-circle" style="max-width: 100px; max-height: 90px;border: 2px solid fuchsia;"><br>
                        <span>&#129498</span>
                    </div>
                    <div class="col-3 m-0 p-0 text-center">
                        <img src="01.png" class="rounded-circle" style="max-width: 100px; max-height: 90px;border: 2px solid fuchsia;"><br>
                        <span>&#128406</span>
                    </div>
                   
                
                </div>

                
                
            </div>


        </div>
    </div>






</body>
</html>
